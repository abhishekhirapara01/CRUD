{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <link rel="stylesheet" href="{% static 'style.css' %}"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <form method="POST" class="post-form" action = '/update/{{book.Bid}}'>
    {% csrf_token %}
    <div class="container">
      <br>
      <h2>Book Information: </h2><br>
      <div class="from-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Update Details:</h3>
        </div>
      </div>

      <div class="from-group row">
        <label class="col-sm-2 col-form-label">Book Id:</label>
        <div class="col-sm-4">
          <input type="hidden" name="Bid" id="id_Bid" value="{{ book.Bid}}"/>
        </div>
      </div>

      <div class="from-group row">
        <label class="col-sm-2 col-form-label">Book Title:</label>
        <div class="col-sm-4">
          <input type="text" name="Bname" id="id_Bname" required maxlength="20" value="{{ book.Bname }}"/>
        </div>
      </div>

      <div class="from-group row">
        <label class="col-sm-2 col-form-label">Book Author:</label>
        <div class="col-sm-4">
          <input type="text" name="Bauthor" id="id_Bauthor" required maxlength="100" value="{{ book.Bauthor }}"/>
        </div>
      </div>

      <div class="from-group row">
        <label class="col-sm-2 col-form-label">Book Contact:</label>
        <div class="col-sm-4">
          <input type="text" name="Bcontact" id="id_Bcontact" required maxlength="254" value="{{ book.Bcontact }}"/>
        </div>
      </div>

      <div class="from-group row">
        <label class="col-sm-2 col-form-label">Book Price:</label>
        <div class="col-sm-4">
          <input type="text" name="Bprice" id="id_Bprice" required maxlength="20" value="{{ book.Bprice }}"/>
        </div>
      </div>

      <div class="from-group row">
        <label class="col-sm-2 col-form-label">Book Release Date:</label>
        <div class="col-sm-4">
          <input type="date" name="Breleasedate" id="id_Breleasedate"  value="{{ book.Breleasedate }}"/>
        </div>
      </div>

      <div class="form-group row">  
        <label class="col-sm-3 col-form-label"></label>  
        <div class="col-sm-4">  
          <button type="submit" class="btn btn-success">Update</button>  
        </div>  
      </div>

    </div>
  </form>
</body>
</html>
