{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="{% static 'style.css' %}"/> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <form method="post" class=" post-form">
    {% csrf_token %}
    <div class="container">
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">
          <h3>Enter Book Details</h3>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Book Id:</label>
        <div class="col-sm-4">
          {{ form.Bid }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Book Title:</label>
        <div class="col-sm-4">
          {{ form.Bname }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Book Author:</label>
        <div class="col-sm-4">
          {{ form.Bauthor }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Book Contact:</label>
        <div class="col-sm-4">
          {{ form.Bcontact }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Book Price:</label>
        <div class="col-sm-4">
          {{ form.Bprice }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Book Release Date:</label>
        <div class="col-sm-4">
          {{ form.Breleasedate }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

  </form>
</body>
</html>
