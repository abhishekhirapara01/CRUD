
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show</title>
  <style>
   
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <table class= "table table-striped table-bordered table-sm">
    <thead class = "thead-dark">
      <tr>
        <th>Movie Id</th>
        <th>Movie Name</th>
        <th>Movie Director</th>
        <th>Movie Released date</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody>
      {% if not movies %}
        <tr align="center">
          <td colspan="5"> No Record Found!!!   </td>
        </tr> 
      {% else %}
        {% for movie in movies %}
          <tr> 
            <td>{{movie.Mid}}</td>
            <td>{{movie.Mname}}</td>
            <td>{{movie.Mdirector}}</td>
            <td>{{movie.Mreleased_date}}</td>
            <td>
              <a href="/edit/{{ movie.Mid }}" class="btn btn-primary"><span class = "glyphicon glyphicon-pencil">Edit</span></a>
              <a href="/delete/{{ movie.Mid }}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %} 
      {%endif%}

    </tbody>
  </table>
  <br>
  <br>
  <center><a href="/movie" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
